---
layout: default
---
<div id="post-list"
{% for post in site.posts %}
  <h2 id="float-left"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <h4 id="float-right">{{ post.date | date: "%m-%d-%Y" }}</h4>
  <div class="clear"></div>
  <p>{{ post.content | strip_html | truncatewords:35}}</p>
{% endfor %}
</div>
